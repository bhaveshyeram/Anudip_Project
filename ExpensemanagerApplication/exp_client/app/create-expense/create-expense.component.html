<div class="container add-expense-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Add New Expense Data</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Particular</mat-label>
            <input matInput  [(ngModel)] ="expense.particular" required/>
          </mat-form-field>
        </div>
   
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Date</mat-label>
            <input matInput [(ngModel)] ="expense.date"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Item</mat-label>
            <input matInput [(ngModel)] ="expense.item"/>
          </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Rate</mat-label>
              <input matInput [(ngModel)] ="expense.rate"/>
            </mat-form-field>
        </div>

        <!-- <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Total</mat-label>
              <input matInput [(ngModel)] ="expense.total"/>
            </mat-form-field>
        </div> -->

         <div>
          <button mat-raised-button color="primary" (click)="postData()">Add Order</button>
        </div>
      </mat-card>
    </div>
  </div>
